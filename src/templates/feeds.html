<html>
<head>
    <title>Feeds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
function deleteFeed(id) {
    fetch('/feeds?id=' + id, { method: 'DELETE' })
        .then(() => location.reload());
}
    </script>
</head>
<body class="font-sans p-5">
    <nav class="mb-4 space-x-4">
        <a href="/" class="text-blue-600">Home</a>
        <a href="/database" class="text-blue-600">Database</a>
        <a href="/experiment" class="text-blue-600">Experiment</a>
        <a href="/feeds" class="text-blue-600">Feeds</a>
    </nav>
    <form method="POST" class="mb-4 space-x-2">
        <input name="url" type="text" placeholder="Feed URL" class="border p-1 w-1/2" />
        <button type="submit" class="bg-blue-500 text-white px-2 py-1 rounded">Add</button>
    </form>
    <table class="min-w-full border-collapse">
        <thead>
            <tr>
                <th class="border px-2 py-1">ID</th>
                <th class="border px-2 py-1">URL</th>
                <th class="border px-2 py-1">Last Fetched</th>
                <th class="border px-2 py-1">Actions</th>
            </tr>
        </thead>
        <tbody>
            {{rows}}
        </tbody>
    </table>
</body>
</html>
